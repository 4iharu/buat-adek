<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome</title>
    <style>
      body {
        background-color: #cce7ff;
        font-family: "Georgia", serif;
        margin: 0;
        padding: 0;
      }

      .container {
        background-color: #e6f2ff;
        margin: 100px auto;
        padding: 40px;
        border-radius: 20px;
        max-width: 800px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        gap: 40px;
      }

      .image-box img {
        width: 200px;
        border-radius: 30px;
      }

      .text-box {
        flex: 1;
        text-align: left;
      }

      .text-box h1 {
        color: #003366;
        font-size: 28px;
        margin-bottom: 20px;
      }

      .btn {
        font-size: 16px;
        font-weight: bold;
        padding: 10px 24px;
        margin-right: 10px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn-yes {
        background-color: #4caf50;
        color: white;
      }

      .btn-yes:hover {
        background-color: #45a049;
      }

      .btn-no {
        background-color: #f44336;
        color: white;
      }

      .btn-no:hover {
        background-color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-box">
        <img src="rayvada.jpeg" alt="Foto Joelvada" />
      </div>
      <div class="text-box">
        <h1>Kamu Joelvada Lucero?</h1>
        <a href="verifikasi.html"><button class="btn btn-yes">Iyaa</button></a>
        <button class="btn btn-no" onclick="alert('Oke, bye.')">
          Bukan sih, hehe
        </button>
      </div>
    </div>
  </body>
</html>
