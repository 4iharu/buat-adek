<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Verifikasi</title>
    <style>
      body {
        background-color: #e6f2ff;
        font-family: "Georgia", serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      .container {
        margin: 100px auto;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 20px;
        max-width: 500px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      h2 {
        color: #003366;
        margin-bottom: 20px;
      }

      input[type="date"] {
        padding: 10px;
        font-size: 16px;
        border-radius: 10px;
        border: 1px solid #ccc;
      }

      .btn-submit {
        background-color: #3399ff;
        color: white;
        padding: 10px 20px;
        margin-top: 20px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
      }

      .btn-submit:hover {
        background-color: #007acc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Tes Dulu</h2>
      <p>Coba masukin tanggal jadian kita</p>
      <input type="date" id="tanggalJadian" />
      <br />
      <button class="btn-submit" onclick="verifikasi()">Cek</button>
    </div>

    <script>
      function verifikasi() {
        const inputTanggal = document.getElementById("tanggalJadian").value;
        const tanggalBenar = "2025-03-08"; // Ganti dengan tanggal jadian kalian

        if (inputTanggal === tanggalBenar) {
          alert("Anjay bener");
          // Arahkan ke halaman berikutnya
          window.location.href = "profile.html"; // Buat halaman ini kalau mau lanjut
        } else {
          alert("Ehh, tanggalnya salah...");
        }
      }
    </script>
  </body>
</html>
